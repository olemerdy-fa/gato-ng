<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Creation Date</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let stuff of values">
    <td>{{ stuff.id }}</td>
    <td>{{ stuff.title }}</td>
    <td>{{ stuff.creationDate }}</td>
  </tr>
  </tbody>
</table>
