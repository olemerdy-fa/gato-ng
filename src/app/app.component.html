<h1>GATO</h1>
<a routerLink="/stuff" routerLinkActive="active">Stuff</a>
<a routerLink="/user" routerLinkActive="active">User</a>
<button
  class="btn btn-primary btn-margin"
  *ngIf="!auth.isAuthenticated()"
  (click)="auth.login()">
  Log In
</button>

<button
  class="btn btn-primary btn-margin"
  *ngIf="auth.isAuthenticated()"
  (click)="auth.logout()">
  Log Out
</button>
<hr>
<router-outlet></router-outlet>
